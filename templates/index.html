<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育大模型评测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">教育大模型评测系统</h1>
        
        <!-- 输入表单 -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form id="evaluationForm">
                    <div class="input-group">
                        <input type="text" class="form-control" id="modelName" placeholder="请输入要评测的教育大模型名称" required>
                        <button class="btn btn-primary" type="submit">开始评测</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 评测结果展示区 -->
        <div id="resultSection" style="display: none;">
            <div class="row">
                <!-- 总分和总结 -->
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">评测总览</h3>
                            <h4 class="text-center" id="overallScore"></h4>
                            <p class="lead" id="summary"></p>
                        </div>
                    </div>
                </div>

                <!-- 雷达图 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div id="radarChart" style="height: 400px;"></div>
                        </div>
                    </div>
                </div>

                <!-- 柱状图 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div id="barChart" style="height: 400px;"></div>
                        </div>
                    </div>
                </div>

                <!-- 详细评分表格 -->
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">详细评分</h3>
                            <div id="detailedScores"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
